<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crazy 8's</title>

  <link rel="stylesheet" type="text/css" href="crazy.css">
</head>
<body>
  <header id="header" class="">
    <h1>Crazy 8's</h1>
    <div id="turn"></div>
  </header><!-- /header -->
  <main>
      <section class="hands" id="r-side">
        <div class="r-hand" id="r-0"></div>
        <div class="r-hand" id="r-1"></div>
        <div class="r-hand" id="r-2"></div>
        <div class="r-hand" id="r-3"></div>
        <div class="r-hand" id="r-4"></div>
        <div class="r-hand" id="r-5"></div>
        <div class="r-hand" id="r-6"></div>
        <div class="r-hand" id="r-7"></div>
    </section>
    <section>
        <div class="mid" id="face-down">Draw</div>
        <button class="button" id="deal" type="">Deal Hands</button>
        <div class="mid" id="current-card"></div>
    </section>
    <section class="hands" id="b-side">
        <div class="b-hand" id="b-0"></div>
        <div class="b-hand" id="b-1"></div>
        <div class="b-hand" id="b-2"></div>
        <div class="b-hand" id="b-3"></div>
        <div class="b-hand" id="b-4"></div>
        <div class="b-hand" id="b-5"></div>
        <div class="b-hand" id="b-6"></div>
        <div class="b-hand" id="b-7"></div>
    </section>
    <section>

    </section>
  </main>

<script src="crazy.js" type="text/javascript"></script>
</body>
</html>
