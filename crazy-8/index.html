<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crazy 8's</title>

  <link rel="stylesheet" type="text/css" href="crazy.css">
</head>
<body>
  <header id="header" class="">
    <h1>Crazy 8's</h1>
  </header><!-- /header -->
  <main>
      <section class="hands" id="p-side">
        <div class="p-hand" id="p-1"></div>
        <div class="p-hand" id="p-2"></div>
        <div class="p-hand" id="p-3"></div>
        <div class="p-hand" id="p-4"></div>
        <div class="p-hand" id="p-5"></div>
        <div class="p-hand" id="p-6"></div>
        <div class="p-hand" id="p-7"></div>
        <div class="p-hand" id="p-8"></div>
    </section>
    <section>
        <div class="mid" id="face-down">Draw</div>
        <button class="button" id="deal" type="">Deal Hands</button>
        <div class="mid" id="current-card"></div>
    </section>
    <section class="hands" id="d-side">
        <div class="d-hand" id="d-1"></div>
        <div class="d-hand" id="d-2"></div>
        <div class="d-hand" id="d-3"></div>
        <div class="d-hand" id="d-4"></div>
        <div class="d-hand" id="d-5"></div>
        <div class="d-hand" id="d-6"></div>
        <div class="d-hand" id="d-7"></div>
        <div class="d-hand" id="d-8"></div>
    </section>
    <section>

    </section>
  </main>

<script src="crazy.js" type="text/javascript"></script>
</body>
</html>
